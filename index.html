<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Guessing Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      transition: background-color 0.3s ease;
    }

    #game-box {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    h1 {
      color: #2c3e50;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #submitBtn {
      background-color: #3498db;
      color: white;
    }

    #submitBtn:hover {
      background-color: #2980b9;
    }

    #restartBtn {
      background-color: #27ae60;
      color: white;
      display: none;
    }

    #restartBtn:hover {
      background-color: #219150;
    }

    #clue {
      margin-top: 15px;
      font-size: 18px;
      color: #555;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Guess the Secret Animal!</h1>
  <div id="game-box">
    <div id="clue"></div>
    <input type="text" id="guessInput" placeholder="Type your guess here...">
    <br>
    <button id="submitBtn">Submit</button>
    <button id="restartBtn">Restart</button>
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
